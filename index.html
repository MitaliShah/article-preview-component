<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Article preview component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Article preview component</h1>

      <div class="container">
        <article class="card">
          <div class="card-img-container">
            <img
              class="card-image"
              src="./public/images/drawers.jpg"
              alt="furniture drawers"
            />
          </div>

          <div class="card-text-container">
            <div class="card-top-container">
              <h2 class="card-title">
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
              </h2>
              <p class="card-content">
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. Iâ€™ve got some simple tips
                to help you make any room feel complete.
              </p>
            </div>

            <div class="card-footer-container" id="card-footer-container">
              <div class="author-container" id="author-container">
                <figure class="author-content" id="author-content">
                  <img
                    class="author-img"
                    src="./public/images/avatar-michelle.jpg"
                    alt="Michelle Appleton"
                  />
                  <figcaption class="author-info">
                    <p class="author-name">Michelle Appleton</p>
                    <time datetime="2020-06-28" class="time">28 jun 2020</time>
                  </figcaption>
                </figure>
                <button
                  class="toggle-tooltip"
                  id="toggle-tooltip"
                  onclick="toggle()"
                >
                  <img
                    class="share-img"
                    id="share-img"
                    src="./public/images/icon-share.svg"
                    alt="share"
                  />
                </button>
                <div class="share" id="share" role="tooltip" hidden>
                  <div class="tooltip-text">Share</div>
                  <div class="tooltip-icon-container">
                    <a href="#" class="tooltip-icons">
                      <img src="./public/images/icon-facebook.svg" alt="" />
                      <img src="./public/images/icon-twitter.svg" alt="" />
                      <img src="./public/images/icon-pinterest.svg" alt="" />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>
    <!-- <script type="module" src="/main.js"></script> -->
    <script>
      function toggle() {
        let tooltip = document.getElementById("share");
        let cardFooterContainer = document.getElementById(
          "card-footer-container"
        );
        let image = document.getElementById("share-img");

        if (tooltip.style.display === "flex") {
          tooltip.style.display = "none";
          cardFooterContainer.style.background = "none";
        } else {
          tooltip.style.display = "flex";
          cardFooterContainer.style.background = "hsl(217, 19%, 35%)";
        }
      }
    </script>
  </body>
</html>
