<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Article preview component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Article preview component</h1>

      <div class="container">
        <article class="card">
          <img
            class="card-image"
            src="./public/images/drawers.jpg"
            alt="furniture drawers"
          />

          <div class="card-text-container">
            <div class="card-top-container">
              <h2 class="card-title">
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
              </h2>
              <p class="card-content">
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. Iâ€™ve got some simple tips
                to help you make any room feel complete.
              </p>
            </div>

            <div class="card-footer-container">
              <figure class="author-content">
                <img
                  class="author-img"
                  src="./public/images/avatar-michelle.jpg"
                  alt="Michelle Appleton"
                />
                <figcaption class="author-info">
                  <p class="author-name">Michelle Appleton</p>
                  <time class="time">28 jun 2020</time>
                </figcaption>
              </figure>
              <button
                class="toggle-tooltip"
                id="toggle-tooltip"
                aria-haspopup="true"
                aria-expanded="false"
                aria-controls="share"
              >
                <img
                  class="share-img"
                  src="./public/images/icon-share.svg"
                  alt="share"
                />
              </button>
              <div class="share" id="share" role="tooltip">
                <div class="tooltip-text">Share</div>
                <div class="tooltip-icons">
                  <a href="#">
                    <img src="./public/images/icon-facebook.svg" alt="" />
                    <img src="./public/images/icon-twitter.svg" alt="" />
                    <img src="./public/images/icon-pinterest.svg" alt="" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
